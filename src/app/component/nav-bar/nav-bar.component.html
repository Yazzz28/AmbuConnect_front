    <!-- Menu principal -->
    @if (item.label !== 'logo') {
      <ng-container>
        <ng-container>
          <a
            [ngClass]="item.styleClass"
            [routerLink]="item.routerLink"
            class="p-menubar-item-link flex items-center px-4 py-2 text-lg font-semibold bg-backGround rounded-md">
            <span [ngClass]="item.icon" class="mr-2"></span>
            <span>{{ item.label }}</span>
          </a>
        </ng-container>
        <ng-template>
          <div
            [ngClass]="item.styleClass"
            class="p-menubar-item-link flex items-center px-4 py-2 text-lg font-semibold cursor-pointer bg-backGround rounded-md">
            <span [ngClass]="item.icon" class="mr-2"></span>
            <span>{{ item.label }}</span>
            <span class="pi pi-fw pi-angle-down ml-2"></span>
          </div>
        </ng-template>
      </ng-container>
    }
  </ng-template>
  <div class="ml-0 flex items-end space-x-2">
    <span class="pi pi-fw pi-moon text-text text-xl"></span>
    <app-switch-dark-mode></app-switch-dark-mode>
  </div>
</p-menubar>
