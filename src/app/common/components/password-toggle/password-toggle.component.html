<button (click)="togglePasswordVisibility()" class="absolute right-2 top-1/2 transform -translate-y-1/2 flex flex-col items-center" type="button">
  <app-svg-icon [svgContent]="visible ? eyeClosedSvg : eyeOpenSvg"></app-svg-icon>
  <span class="text-[10px] text-black">{{ visible ? 'Cacher' : 'Voir' }}</span>
</button>
